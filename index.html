<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css_files/indexCSS.css">
    <script src="javascript.js" defer></script>
    <title>Ναυμαχία</title>
  </head>
  <body>
    <pre id="topLeftParagraph">
<strong><u>Δημιουργοί</u></strong>
Ανδρέας Κάλο - Α.Μ:2019057
Δημήτριος Κουτσέλης - Α.Μ: 2019082
    </pre>
  <div id="welcomingDiv">
    <h1 id="welcomingTitle">Καλωσήρθατε στην Ναυμαχία</h1>
  </div>
  <div>
    <form id="signupForm" action="" method="post" >
      <div class="container">
        <h1 class="signUpLoginLabels">Εγγραφή Χρήστη</h1>
        
        <hr>
        
        <label for="username"><b>Username</b></label>
        <input id="signUpusername" type="text" placeholder="Enter Username" name="username" required>
        
        <label for="psw"><b>Password</b></label>
        <input id="signUppassword" type="password" placeholder="Enter Password" name="psw" required>
      
        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input id="signUppasswordRepeat" type="password" placeholder="Repeat Password" name="psw-repeat" required>
      
        <div class="clearfix">
          <button id="cancelSignUpbt" type="button" class="cancelbtn">Cancel</button>
          <button id="signUpbt" type="submit"  class="signupbtn">Sign Up</button>
        </div>
      </div>
    </form>

    <form id="loginForm" action="" method="post" style="display: none;">
      <div class="container">
        <h1 class="signUpLoginLabels">Είσοδος Χρήστη</h1>
        
        <hr>
        <label for="uname"><b>Username</b></label>
        <input id="loginUsername" type="text" placeholder="Enter Username" name="uname" required>
    
        <label for="psw"><b>Password</b></label>
        <input id="loginPassword" type="password" placeholder="Enter Password" name="psw" required>
    
        <button type="submit">Login</button>
        <button id="cancelLoginbt"type="button" class="cancelbtn">Cancel</button>
      </div>
    </form>
    <hr>
    <h1 id="signInQuestion">Είστε ήδη μέλος; Πατήστε <a href="#" onclick="logIn()">εδώ</a> για να συνδεθείτε.</h1>
  </div>
</body>
</html>
